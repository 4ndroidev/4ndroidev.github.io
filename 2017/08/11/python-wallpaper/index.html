>75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">import</span> os</div><div class="line"><span class="keyword">import</span> json</div><div class="line"><span class="keyword">import</span> uuid</div><div class="line"><span class="keyword">from</span> PIL <span class="keyword">import</span> Image</div><div class="line"><span class="keyword">from</span> urllib <span class="keyword">import</span> urlopen</div><div class="line"><span class="keyword">from</span> urllib <span class="keyword">import</span> urlretrieve</div><div class="line"><span class="keyword">import</span> shutil</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">generateUUID</span><span class="params">()</span>:</span></div><div class="line">  <span class="keyword">return</span> str(uuid.uuid1()).replace(<span class="string">'-'</span>, <span class="string">''</span>)</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">concatParams</span><span class="params">(url, params)</span>:</span> </div><div class="line">  first = <span class="keyword">True</span></div><div class="line">  strParams = <span class="string">''</span></div><div class="line">  <span class="keyword">for</span> k, v <span class="keyword">in</span> params.items(): </div><div class="line">    <span class="keyword">if</span> first :</div><div class="line">      first = <span class="keyword">False</span></div><div class="line">    <span class="keyword">else</span> :</div><div class="line">      strParams += <span class="string">'&amp;'</span></div><div class="line">    strParams += k + <span class="string">'='</span> + str(v)</div><div class="line">  <span class="keyword">return</span> url + <span class="string">'?'</span>+ strParams</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">getCategories</span><span class="params">()</span>:</span></div><div class="line">  url = <span class="string">'http://api.lovebizhi.com/android_v3.php'</span></div><div class="line">  params = &#123; </div><div class="line">    <span class="string">'client_id'</span> : <span class="number">1001</span>, </div><div class="line">    <span class="string">'model_id'</span> : <span class="number">100</span>,</div><div class="line">    <span class="string">'screen_width'</span> : <span class="number">1080</span>,</div><div class="line">    <span class="string">'screen_height'</span> : <span class="number">1920</span>,</div><div class="line">    <span class="string">'bizhi_width'</span> : <span class="number">1080</span>,</div><div class="line">    <span class="string">'bizhi_height'</span> : <span class="number">1920</span>,</div><div class="line">    <span class="string">'uuid'</span> : generateUUID(),</div><div class="line">    <span class="string">'a'</span> : <span class="string">'browse'</span>,</div><div class="line">    <span class="string">'id'</span> : <span class="string">'category'</span></div><div class="line">  &#125;</div><div class="line">  request = concatParams(url, params)</div><div class="line">  response = urlopen(request).read()</div><div class="line">  <span class="keyword">return</span> response</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">touch</span><span class="params">(name)</span>:</span>  </div><div class="line">  <span class="keyword">if</span> <span class="keyword">not</span> os.path.exists(name):  </div><div class="line">    file = open(name,<span class="string">'a+'</span>)  </div><div class="line">    file.close()</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">mkdir</span><span class="params">(name)</span>:</span> </div><div class="line">  <span class="keyword">if</span> os.path.exists(name):</div><div class="line">    shutil.rmtree(name)</div><div class="line">  os.mkdir(name)  </div><div class="line"></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">download</span><span class="params">(url, file)</span>:</span></div><div class="line">  touch(file)</div><div class="line">  urlretrieve(url, file)</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">webp2png</span><span class="params">(file)</span>:</span></div><div class="line">  image = Image.open(file)</div><div class="line">  image.save(file.replace(<span class="string">'.webp'</span>, <span class="string">'.png'</span>), <span class="string">"PNG"</span>)</div><div class="line">  os.remove(file)</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">fetchCategory</span><span class="params">(category)</span>:</span></div><div class="line">  url = category[<span class="string">'url'</span>]</div><div class="line">  name = category[<span class="string">'name'</span>]</div><div class="line">  icon = category[<span class="string">'icon'</span>]</div><div class="line">  file = name+<span class="string">'/icon.webp'</span></div><div class="line">  mkdir(name)</div><div class="line">  download(icon, file)</div><div class="line">  webp2png(file)</div><div class="line">  response = json.loads(urlopen(url).read())</div><div class="line">  data = response[<span class="string">'data'</span>]</div><div class="line">  <span class="keyword">for</span> item <span class="keyword">in</span> data:</div><div class="line">    vip = item[<span class="string">'image'</span>][<span class="string">'vip_original'</span>]</div><div class="line">    image = name + vip[vip.rfind(<span class="string">"/"</span>):]</div><div class="line">    download(vip, image)</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">main</span><span class="params">()</span>:</span></div><div class="line">  categories = json.loads(getCategories())</div><div class="line">  <span class="keyword">for</span> category <span class="keyword">in</span> categories :</div><div class="line">    fetchCategory(category)</div><div class="line"></div><div class="line">main()</div></pre></td></tr></table></figure>
